{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    
    <div class="container">
        <div class="row mt-5">
            <div class="col mt-5 text-center">
                <hr class="col mt-5">
                <h2 class="mb-4">My Profile</h2>
                <hr class="col">
            </div>
            <hr>
        </div>
        <div class="row mb-3">
            <div class="col-12 col-lg-6">
                <p class="">Default Delivery Information</p>
                <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn text-uppercase float-right">Update Information</button>
                </form>
            </div>
            
            </div>
        </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'profiles/js/countryfield.js' %}"></script>
{% endblock %}
